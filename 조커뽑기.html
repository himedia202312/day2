<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width:400px;
            height:450px;
            background-color: yellow;
            margin: auto;
        }
        #wrapper img{
           width:100%;
           height:400px; 
        }
        #control button{
            width:100%;
            height:50px;
            border-radius: 5px;
        }
    </style>
    <script>
        let n=1; //첫번째 이미지부터 이미 보고있으므로..
                //어색하지 않게 처리하기 위해...
        let order=4;

        //조커사진이 등장할 순번을 결정짓는 
        //전역변수인 order값을,현재 select박스에서
        //선택한 값으로 대체하자 
        function setOrder(){
            order=document.getElementById("sel").value;
        }

        //다음 사진을 나오게 처리하는 함수
        function next(){
            //문서내의 카드이미지의 src를 변경..
            let pic=document.getElementById("pic");
            n++;
            console.log("n은 ", n);
            let filename=(n%order==0)?"joker.png":"h"+n+".png";
            pic.src="../images/card/"+filename;

        }

        addEventListener("load", function(){
           let bt=document.querySelector("#control button"); 
           
           bt.addEventListener("click", function(){
                console.log("나 눌럿어?");
                next();
           });
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="control">

            <select id="sel" onChange="setOrder()">
                <option>조커를 등장시킬 순번</option>
                <option value="2">2번째마다</option>
                <option value="3">3번째마다</option>
                <option value="4">4번째마다</option>
            </select>

            <button>다음 카드</button>
        </div>
        <img id="pic" src="../images/card/h1.png">
    </div>
</body>
</html>
